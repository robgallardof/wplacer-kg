<!DOCTYPE html>
<html>
<head>
    <title>KGlacer</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="brand">
            <img src="icons/favicon-32x32.png" class="logo" alt="KGlacer logo">
            <h3>KGlacer</h3>
        </div>
        <button id="themeToggleBtn" class="icon-button" type="button" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="status-indicator">
        <div id="statusDot" class="status-dot active"></div>
        <p id="status">Ready. KGlacer is synced with your local server.</p>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="actions-tab" data-i18n="tabActions">Actions</div>
        <div class="tab" data-tab="settings-tab" data-i18n="tabSettings">Settings</div>
    </div>

    <div class="content">
        <div id="actions-tab" class="tab-content active">
            <button id="sendCookieBtn"><i class="fas fa-user-plus"></i> <span data-i18n="btnAddUser">Add/Update User</span></button>
            <button id="clearPawtectBtn"><i class="fas fa-broom"></i> <span data-i18n="btnClearPaintCache">Clear Paint Cache</span></button>
            <button id="toggleOverlayBtn"><i class="fas fa-toggle-on"></i> <span id="toggleOverlayText">Disable Overlay</span></button>
            <button id="logoutBtn" class="destructive"><i class="fas fa-sign-out-alt"></i> <span data-i18n="btnQuickLogout">Quick Logout</span></button>
        </div>

        <div id="settings-tab" class="tab-content">
            <div class="settings-container">
                <div class="settings">
                    <label for="languageSelect" data-i18n="labelLanguage">Language</label>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                </div>

                <div class="settings">
                    <label for="port" data-i18n="labelServerPort">Server Port</label>
                    <input type="number" id="port" min="1" max="65535" value="80">
                </div>

                <div class="settings">
                    <div class="settings-toggle">
                        <input type="checkbox" id="autoReload" checked>
                        <div>
                            <label for="autoReload" data-i18n="labelAutoReload">Auto Reload</label>
                            <p class="setting-description" data-i18n="descAutoReload">Automatically reload when the server requests action.</p>
                        </div>
                    </div>
                </div>

                <div class="settings">
                    <div class="settings-toggle">
                        <input type="checkbox" id="autoClear" checked>
                        <div>
                            <label for="autoClear" data-i18n="labelAutoClear">Auto Clear Cache</label>
                            <p class="setting-description" data-i18n="descAutoClear">Clear local paint cache if the server waits too long.</p>
                        </div>
                    </div>
                </div>

                <button id="saveSettingsBtn">
                    <i class="fas fa-save"></i>
                    <span data-i18n="btnSave">Save</span>
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
